<!DOCTYPE html> <!-- HTML은 논문 해석을 위해서 생겼다.
                     웹 브라우저는 HTML을 해석하기위한 해석기이다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline</title>
    <style>
        div {
            border: 1px solid skyblue;
            background-color: aliceblue;
            display: inline-block; /* inline-block을 사용하면 높이 크기를 지정해줄 수 있다. */
            height: 100px;
        }
    </style>
</head>
<body>
    <div>안녕</div> <!-- inline은 요소의 크기만큼 차지한다.-->
    <div>안녕</div>
</body>
</html>
